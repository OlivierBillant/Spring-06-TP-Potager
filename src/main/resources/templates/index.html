<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<title>Liste des plantes</title>
</head>

<body>
	<H1>Liste des plantes</H1>
	<ul th:each="plante : ${list}">
		<li>
			<span>Nom de la plante : </span><span th:text="${plante.nom}" />
		</li>
		<li>
			<span>Type de la plante : </span><span th:text="${plante.type}" />
		</li>
		<li>
			<span>Variété de la plante : </span><span th:text="${plante.variete}" />
		</li>
		<a class="btn btn-danger" th:href="@{/plante/del/{id}(id=${plante.idPlante})}">Supprimer</a>
		<a class="btn btn-warning" th:href="@{/plante/mod/{id}(id=${plante.idPlante})}">Modifier</a>

	</ul>
</body>

</html>
