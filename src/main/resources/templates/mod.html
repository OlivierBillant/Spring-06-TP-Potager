<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<title>Modification d'une plante</title>
</head>

<body>
	<h1>Modification</h1>
	<form th:action="@{/plante/mod/{id}(id=${plante.idPlante})}" th:object="${plante}" method="post">
		<label for="nom">Nom : </label>
		<input type="text" th:field="*{nom}" id="nom" />
		<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" />
		<br>
		<label for="type">Type : </label>
		<input type="type" th:field="*{type}" id="type" />
		<span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" />
		<br>
		<label for="variete">Variété : </label>
		<input type="variete" th:field="*{variete}" id="variete" />
		<span th:if="${#fields.hasErrors('variete')}" th:errors="*{variete}" />
		<br>
		<label for="surfaceOccuppee">Surface ocucpée : </label>
		<input type="surfaceOccuppee" th:field="*{surfaceOccuppee}" id="surfaceOccuppee" />
		<span th:if="${#fields.hasErrors('surfaceOccuppee')}" th:errors="*{surfaceOccuppee}" />
		<br>
		<input class="btn btn-success" type="submit" value="valider" />
	</form>
</body>

</html>
